<!-- cart --> <div class="row" id="cart"> <ul ng-model="purchases" class="col-xs-12"> <li ng-repeat="purchase in purchases" class="col-xs-12"> <h4 ng-bind="purchase.label" class="col-xs-8"></h4> <h4 ng-model="purchase.price" class="col-xs-3 prices">${{purchase.price}}</h4> <button class="btn btn-danger col-xs-1" ng-click="removeFromCart($index)" aria-label="Remove">X</button> </li> <li class="totals"><h3 class="col-xs-2 col-xs-offset-5">Sub-Total</h3><h3 class="col-xs-2" ng-bind="totalValues.subTotal">$$$</h3></li> <li class="totals"><h3 class="col-xs-2 col-xs-offset-5">Taxes(7%)</h3><h3 class="col-xs-2" ng-bind="totalValues.tax">$$$</h3></li> <li class="totals"><h3 class="col-xs-2 col-xs-offset-5">Shipping</h3><h3 class="col-xs-2" ng-bind="totalValues.shipping">$$$</h3></li> <li class="totals"><h3 class="col-xs-2 col-xs-offset-5">Total</h3><h3 class="col-xs-2" ng-bind="totalValues.total">$$$</h3></li> </ul> <button class="btn btn-success col-xs-3 col-xs-offset-9" ng-click="checkout()">Proceed To Checkout</button> </div>
